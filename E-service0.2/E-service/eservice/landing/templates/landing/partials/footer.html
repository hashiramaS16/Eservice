<style>
.footer-modern {
  background: #191963;
  color: #fff;
  padding: 2.5rem 0 1rem 0;
  font-family: 'Montserrat', Arial, sans-serif;
  margin-top: 2rem;
}
.footer-container {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-between;
  align-items: center;
  gap: 2rem;
  padding: 0 2rem;
}
.footer-brand {
  display: flex;
  align-items: center;
  gap: 1rem;
}
.footer-logo {
  width: 48px;
  height: 48px;
}
.footer-title {
  font-size: 1.7rem;
  font-weight: 700;
  color: #ff984d;
}
.footer-contact {
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
  font-size: 1rem;
}
.footer-icon {
  width: 20px;
  height: 20px;
  margin-right: 0.5rem;
  vertical-align: middle;
}
.footer-social {
  display: flex;
  gap: 1.2rem;
}
.footer-social-icon {
  width: 32px;
  height: 32px;
  filter: brightness(0) invert(1);
  transition: transform 0.2s;
}
.footer-social-icon:hover {
  transform: scale(1.15);
  filter: brightness(1.2) sepia(1) hue-rotate(180deg);
}
.footer-bottom {
  border-top: 1px solid #353585;
  margin-top: 2rem;
  padding-top: 1rem;
  text-align: center;
  font-size: 0.98rem;
  color: #b3b3e6;
  display: flex;
  flex-direction: column;
  gap: 0.3rem;
}

  .footer-container {
    flex-direction: column;
    align-items: flex-start;
    gap: 1.5rem;
    padding: 0 1rem;
  }
  .footer-brand {
    margin-bottom: 0.5rem;
  }
}
</style>
